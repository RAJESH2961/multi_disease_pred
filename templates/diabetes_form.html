{% extends 'base.html' %}

{% block title %}Diabetes Prediction{% endblock %}

{% block content %}
    <h2>Diabetes Prediction</h2>
    <form method="POST" action="/predict/diabetes">
        <div class="form-group">
            <label for="pregnancies">Pregnancies</label>
            <input type="number" class="form-control" id="pregnancies" name="pregnancies" placeholder="Enter number of pregnancies" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose</label>
            <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose level" required>
        </div>
        <div class="form-group">
            <label for="blood_pressure">Blood Pressure</label>
            <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="Enter blood pressure" required>
        </div>
        <div class="form-group">
            <label for="skin_thickness">Skin Thickness</label>
            <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" placeholder="Enter skin thickness" required>
        </div>
        <div class="form-group">
            <label for="insulin">Insulin</label>
            <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Enter insulin level" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI (Body Mass Index)</label>
            <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" placeholder="Enter BMI" required>
        </div>
        <div class="form-group">
            <label for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
            <input type="number" class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function" step="0.01" placeholder="Enter diabetes pedigree function" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <!-- <div class="form-group">
            <label for="outcome">Outcome (1: Diabetic, 0: Non-Diabetic)</label>
            <input type="number" class="form-control" id="outcome" name="outcome" placeholder="Enter outcome (1 or 0)" required>
        </div> -->
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
{% endblock %}
